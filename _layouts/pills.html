<!DOCTYPE html>
<html lang="en">
  <head>
  {% include head.html %}
  </head>
  <body style="margin-top: 50px;">
    <div class="container">
      <div class="row">
        <div class="navbar">
          <div class="navbar-inner">
            <ul class="nav">
              {% navigation root %}
            </ul>
          </div>
        </div>
      </div>
      {% if_navigation sub %}
        <div class="row">
          <ul class="nav nav-pills">
            {% navigation sub %}
          </ul>
        </div>
      {% endif_navigation %}
      <div class="row">
        {{ content }}
      </div>
      <div class="row">
        <p>(c) 2013. Jens Bissinger - <a href="https://github.com/bsingr/jekyll-navigation">source</a></p>
      </div>
    </div>
  </body>
</html>
